<!DOCTYPE HTML>
<html>
<head>
<title>登录界面</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel='stylesheet' type='text/css' />
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet" type="text/css" media="all">

<body class="cbp-spmenu-push">
		<div>
			<div class="main-page login-page ">
				<h3 class="title1">登录界面</h3>
				<div class="widget-shadow">
					<div class="login-top">
						<h4>欢迎来到登录页面 !  </h4>
					</div>
					<div class="login-body">
						<!-- 跳转到主页 -->
						<form action="admin.html">
							<input type="text" class="user" name="email" placeholder="请填写用户名" required="">
							<input type="password" name="password" class="lock" placeholder="请填写密码">
							<input type="submit" name="Sign In" value="登录">
							<div class="forgot-grid">
								<label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i></i>记住密码</label>
								<div class="forgot">
									<a href="#">忘记密码?</a>
								</div>
								<div class="clearfix"> </div>
							</div>
						</form>
					</div>
				</div>
				<div class="login-page-bottom">
					<div class="social-btn"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
