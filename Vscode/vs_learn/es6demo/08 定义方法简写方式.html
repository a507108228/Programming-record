<script>
    //传统方式定义的方法
    const person1 = {
        sayHi:function(){
            console.log("Hi")
        }
    }

    //调用
    person1.sayHi()


    //es6
    const person2 = {
        sayHi(){
            console.log("Hi")
        }

    }
    // 调用xxx.sayHi()  注意（） 不要漏掉了
    person2.sayHi()

    const person3 = {
        sayHi(){
            console.log("hello person3")
        }
    }

    person3.sayHi()
</script>
