<script>
    //1 传统方式创建方法
    //参数 => 函数体
    var f1 = function(m) {
        return m
    }
    //console.log(f1(2))

    //使用箭头函数改造
    var f2 = m => m + 1
    console.log(f2(9))

   //2 复杂一点方法
   var f3 = function(a,b) {
       return a+b
   }
   //console.log(f3(1,2))

   //箭头函数简化
   var f4 = (a,b) => a+b
   console.log(f4(`99`,`+81`)) // 输出为 99+81
//    console.log(f4(2,2))
</script>
