<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-bind:value="serarchMap.keyWord"/>
        <!-- 双向绑定 -->
        <input type="text" v-model="serarchMap.keyWord"/>
        <p>{{serarchMap.keyWord}}</p>

    </div>
    <script src="vue.min.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                serarchMap:{
                    keyWord: '李梓玮'
                }

            }
        })
    </script>
</body>

</html>
